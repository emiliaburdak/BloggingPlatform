{% extends "home.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% block title %}Home{% endblock %}

{% block content %}
            <br>
<h1 align="center">{{user.username}}'s posts</h1>

            <br>
<div id="posts">
    {% for post in posts %}
    <div class="card border-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a href="/user_posts/{{post.user.username}}" style="color: black">{{post.user.username}}</a>

            {% if current_user.id == post.author %}
            <div class="btn-group">

                <a href="/delete_post/{{post.id}}" class="dropdown-item">Delete</a>

            </div>
            {% endif %}

        </div>
        <div class="card-body">
            <div class="card-text">{{post.post}}</div>
        </div>
        <div class="card-footer text-muted">{{post.date}}</div>
    </div>
    <br>
    {% endfor %}
</div>

{% endblock %}
